<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>

</head>
<body>
    <div class = "container"> 
          <div class= "display"> 
          <div class = "operator-disp"> </div>
        </div>
        <div class ="btn-container">
         <button id ="clear-btn">AC </button>
         <button class = "put-num-screen num-color">1</button>
         <button class = "put-num-screen num-color">2</button>
         <button class = "put-num-screen num-color">3</button>
         <button class =  "num-color dotBtn">.</button>
         <button id = "backspace">< </button>
         <button class = "put-num-screen num-color">4</button>
         <button class = "put-num-screen num-color">5</button>
         <button class = "put-num-screen num-color">6</button>
         <button class = "put-num-screen num-color">0</button>
         <button class = "put-operator-on multiply">*</button>
         <button class = "put-num-screen num-color">7</button>
         <button class = "put-num-screen num-color">8</button>
         <button class = "put-num-screen num-color">9</button>
         <button class = "neg-pos num-color" >+/-</button>

         <button class = "put-operator-on divison">/</button>
         <button class = "put-operator-on subtract">-</button>
         <button class = "put-operator-on add-btn">+</button>
         <button class = "equal-btn">= </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
